<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Uchindami | Choose Interface</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="glitch" data-text="uchindami.xyz">uchindami.xyz</div>
        <p class="subtitle">Select your preferred interface protocol</p>
      </header>

      <div class="choices">
        <a href="/web/" class="card normmy">
          <div class="card-content">
            <span class="badge">HTTP/2</span>
            <h2>normmy</h2>
            <p class="command">> i use http</p>
            <p class="description">
              Modern, responsive web portfolio built with Astro & React.
            </p>
          </div>
        </a>

        <a href="/terminal" class="card terminal">
          <div class="card-content">
            <span class="badge">SSH/WSS</span>
            <h2>i use arch btw</h2>
            <p class="command">> ssh uchindami@term</p>
            <p class="description">
              Interactive terminal environment powered by Rust & TUI.
            </p>
          </div>
        </a>
      </div>

      <footer>
        <p>Built with <span class="heart">‚ù§</span> + Gemini + Cloud Run</p>
      </footer>
    </div>
  </body>
</html>
